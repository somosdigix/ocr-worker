apiVersion: v1
kind: ReplicationController
metadata:
  name: digix-ocr-worker
spec:
  replicas: 2
  selector:
    name: digix-ocr-worker
  template:
    metadata:
      labels:
        name: digix-ocr-worker
    spec:
      containers:
        - name: digix-ocr-worker
          image: renansmoreira/worker:1.0.2
          env:
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rabbit-mq-password
                  key: password
          command: ['./tools/wait-for-it.sh', '130.211.209.146:5672', '--', "node", "./src/worker/src/index.js", "--amqp_uri", "amqp://admin:$(RABBITMQ_PASSWORD)@130.211.209.146"]
